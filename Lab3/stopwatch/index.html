<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title> Stopwatch </title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <h1 id="myH1">Stopwatch</h1>
    <div id="container">
        <div id="display">
            0 min 00 sec
        </div>
        <div id="controls">
            <button id="startBtn" onclick="start()">Start</button>
            <button id="startBtn" onclick="stop()">Stop</button>
            <button id="startBtn" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="index2.js"></script>
  </body>
</html>
